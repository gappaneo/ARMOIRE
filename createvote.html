<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS goes here -->
    <link rel="stylesheet" href="css/createvote.css">
    <title>Create a new vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- using CDN -->
  </head>
<body>
  
  <div class="container">
    <div class="row">


        <div class="wrapper col-6">
          <a href="dashboard.html">Back</a>
          <div class="title">Create vote</div>
    
          <div class="form" id="voteForm">
            <div class="inputfield">
              <label>Vote Title</label>
              <input type="text" class="input" id="voteTitle" v-model="voteTitle"/>
            </div>
            <div class="inputfield">
              <label>Occasion</label>
              <input type="text" class="input" id="voteOccasion"  v-model="occasion"/>
            </div>
            <hr>
            <div class="container voteSel">
              <p class="text-center">Select 2 images for your vote!</p>
            </div>

            <div>
              <span id="notvalid" style="color:red;"></span>
            </div>

            <section class="row">
              <div class="container outfitSelContainer" id="imagegallery">
              </div>
            </section>

            <div class="inputfield">
              <input type="submit" value="Create Vote" class="btn" id="submitbtn"/>
            </div>
          </div>
        </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <!-- html js --->
    <script src="js/createvote.js"></script>
</body>
</html>
