<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/existingvotes.css" />

    <title>Profile</title>
    <div class="mainheader">
      <h1>ARMOIRE</h1>
    </div>
</head>
<body> 
    <div id="accountSettings" class="tabcontent">
        <button onclick="window.location.href='./profile.html'">back</button>
        <br>
        <label for="file">Image to upload:</label>
        <br>
        <img src="" id="profilePreview" width="200px"/>
        <input type="file" id="updatePhoto" accept="image/*">
        <br>
        <button type="submit" onclick="updatePicture()">Upload Profile Picture</button>
        <div class="form-row">
        <div class="col-lg-7">
        <!-- Name  -->                
            <input
            type="text"
            placeholder="Enter Name"
            class="form-control my-3 p-3"
            name="updateName"
            id="updateName"
            />
        </div>
        </div>

        <!-- Email Address -->
        <div class="form-row">
        <div class="col-lg-7">
            <input
            type="email"
            placeholder="Enter Email Address"
            class="form-control my-3 p-3"
            name="updateEmail"
            id="updateEmail"
            />
        </div>
        </div>

        <!-- Update Profile Button -->
        <div class="form-row">
        <div class="col-lg-7">
            <button
            type="button"
            class="btn1 mt-3 mb-3"
            onclick="updateProfile()"
            >
            Update Profile Details
            </button>
        </div>
        </div>                  

        
        <!-- Password -->
        <div class="form-row">
        <div class="col-lg-7">
            <input
            type="password"
            placeholder="Enter Password"
            class="form-control my-3 p-3"
            name="updatePassword"
            id="updatePassword"
            />
        </div>
        </div>   
        
        <!-- Update PW button -->
        <div class="form-row">
        <div class="col-lg-7">
            <button
            type="button"
            class="btn1 mt-3 mb-3"
            onclick="updatePassword()"
            >
            Update Password
            </button>
        </div>
        </div>   
        
        <!-- delete profile -->
        <button onclick="deleteProfile()">delete profile</button>
    </div>  

</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
<!-- html js --->
<script src="js/updateProfile.js"></script>
</html>
